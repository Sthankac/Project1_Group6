<!DOCTYPE html>
<html>

<head><title>Signin page2</title>

<link rel="stylesheet" type="text/css" href="signup.css">

</head>

<body background ="p3.JPG">
	 
     
  <form class="modal-content" action="login.html">

    <div class="container">

      <h1>Please fill in the following</h1>
      
      <hr>

      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter fullname" name="fullname" required><br>

      <label for="birth"><b>Birthday</b></label><br>
      <input type="date" placeholder="Enter birthday" name="birth" required><br><br><!-- type is given as date so a calendar will be displayed near the label-->

      <p><b>Address</b></p>

        <label for="add"><b>Street No.</b></label>
        <input type="text" placeholder="Enter Street number" name="add" required><br>

        <label for="add"><b>Street Name</b></label>
        <input type="text" placeholder="Enter Street Name" name="add" required><br>

        <label for="add"><b>Complement</b></label>
        <input type="text" placeholder="Enter Complement" name="add" required><br>

        <label for="add"><b>City</b></label>
        <input type="text" placeholder="Enter City" name="add" required><br>
        
        <label for="add"><b>Province</b></label>
        <input type="text" placeholder="Enter Province" name="add" required><br>

        <label for="add"><b>Country</b></label>
        <input type="text" placeholder="Enter Country" name="add" required><br>

        <label for="add"><b>Postal Code</b></label>
        <input type="text" placeholder="Enter Postal Code" name="add" required><br>

      
      <div class="clearfix"> 
        <a href="signup.html" class="button">Cancel</a>
        <button class="signupbtn" type="submit" value="go to login">Sign Up</button>
        </div>
    </div>
  </form>
</div>


</body>
</html>
